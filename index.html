<html>
    <head>
        <meta charset="utf-8">
        <style>
            .logo{
                position: absolute;
                opacity: 0.5;
                border-radius: 50%;
                padding: 10px;
            }
            body{
                margin: 0;
                overflow: hidden;
            }
        </style>
        <title>ThanosPortalEffectJavaScriptTutorial</title>
    </head>
    <body>
        <script src="core/three.js"></script>
        <script>
            let scene,sceneLight,camera,renderer,portalGeo,portalMaterial
            function initScene()
            {
                scene=new THREE.Scene()
                sceneLight=new THREE.DirectionalLight(0xffffff,0.5)
                sceneLight.position.set(0,0,1)
                scene.add(sceneLight)

                camera=new THREE.PerspectiveCamera(80,window.innerWidth/window.innerHeight,1,10000)
                camera.position.z=1000
                scene.add(camera)

                renderer=new THREE.WebGLRenderer()
                renderer.setClearColor(0x000000,1)
                renderer.setSize(window.innerWidth,window.innerHeight)
                document.body.appendChild(renderer.domElement)

                particleSetup()
            }
            function particleSetup()
            {
                let loader =new THREE.TextureLoader()
                loader.load('/images/smoke.png',function(texture)
                {
                    //geometry=new THREE.BoxGeometry(1,1,1)
                    //material=new THREE.MeshBasicMaterial({color:0x00ff00})
                    //cube=new THREE.Mesh(geometry,material)
                    
                    portalGeo=new THREE.PlaneBufferGeometry(350,350)
                    portalMaterial=new THREE.MeshStandardMaterial({
                        map:texture,
                        transparent:true
                    })
                    let particle=new THREE.Mesh(portalGeo,portalMaterial)
                    particle.position.set(2,2,2)
                    scene.add(particle)

                    renderer.render(scene,camera)
                })
            }
            initScene()
        </script>
    </body>
</html>
